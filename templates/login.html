{% extends "base.html" %}
{% block content %}
  <div class="col-12 mt-5">
    <h2> Login </h2> <br>
    <form class="form-group" method="post">
      <p>
        {{form.email.label}} <br>
        {{form.email(size=30)}}
      </p>

      <p>
        {{form.password.label}} <br>
        {{form.password(size=30)}}
      </p>

      <p>
        {{form.submit()}}
      </p>
    </form>
  </div>

{% endblock %}
